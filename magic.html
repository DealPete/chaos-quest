<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link href="main.css" rel="stylesheet"></link>
	</head>
	
	<div ng-app="chaos-quest" ng-controller="spellsCtrl">
		<div ng-repeat="school in spells">
			<h3>{{school.Name}}</h3>
			<table width=100%>
				<tr> 
					<td><b><u>Name</b></u></td>
					<td><b><u>Effect</b></u></td>
					<td><b><u>Int</b></u></td>
					<td><b><u>Time</b></u></td>
					<td><b><u>Range</b></u></td>
				</tr>
				<tr ng-repeat="spell in school.Spells">
					<td>{{spell.Name}}</td>
					<td>{{spell.Summary}}</td>
					<td>{{spell.Int}}</td>
					<td>{{spell.Time}}</td>
					<td>{{spell.Range}}</td>
				</tr>
			</table>
		<br>
		</div>
	</div>

	<body>
		<script src="magic.json"></script>
		<script src="CQApp.js"></script>
		<script src="spells.js"></script>
	</body>
</html>
